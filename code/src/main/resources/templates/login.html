<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - GearedUp</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Top Banner -->
<div class="top-bar">
  <div class="left-section">
    <img src="/images/geared_up_logo.png" alt="GearedUp Logo" class="logo">
  </div>
  <div class="right-section">
    <a href="/register" class="dark-button">Sign up</a>
  </div>
</div>

<!-- Login Form Section -->
<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <p>Welcome back to GearedUp!</p>

    <form th:action="@{/login}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <button type="submit" class="dark-button">Login</button>
      </div>
    </form>

    <div class="login-footer">
      <p>No Account? <a href="/register">Register</a></p>
    </div>
  </div>
</div>

<!-- Footer Section -->
<footer>
  <p>Â© 2025 GearedUp. All Rights Reserved.</p>
</footer>

</body>
</html>
