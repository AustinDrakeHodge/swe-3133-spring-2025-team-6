<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="top-bar">
    <div class="left-section">
            <a th:href="@{/main}" class="nav-link">Home</a>
            <a href="/admin/add_inventory" class="nav-link">Add Inventory</a>
            <a href="/admin/promote_user" class="nav-link">Promote User</a>
            <a href="/admin/view_sales" class="nav-link">Sales</a>
    </div>
</div>

<!-- Page Content -->
<div class="page-content">
    <h1>Add New Inventory Item</h1>

    <form th:action="@{/admin/add_inventory}" method="post" enctype="multipart/form-data" class="form-container">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required class="input-field"/>
        </div>

        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" step="0.01" id="price" name="price" required class="input-field"/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required class="input-field"></textarea>
        </div>

        <div class="form-group">
            <label for="itemType">Item Type:</label>
            <select id="itemType" name="itemTypeId" required class="input-field">
                <option th:each="type : ${itemTypes}"
                        th:value="${type.id}"
                        th:text="${type.typeName}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="imageFile">Upload Item Image:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" class="input-field"/>
        </div>

        <button type="submit" class="button">Add Item</button>

    </form>
</div>

</body>
</html>
